<!DOCTYPE html>
<html lang="pt">
<head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="description" content="Compra e venda de vestuário em segunda mão">
    <meta name="keywords" content="roupa, sustentabilidade, vestuário, venda, troca, ambiente">
    <meta name="author" content="Simão Bentes">
    <meta name="apple-mobile-web-app-title" content="SecondHand">
    <meta name="application-name" content="SecondHand">
    <meta name="theme-color" content="#1c1c1e">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="imgs/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="imgs/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="16x16" href="imgs/favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="imgs/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="imgs/favicon/favicon-96x96.png">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@200;300;400;500;600;700&display=swap"
          rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/estilos.css">

    <title>Registar | SecondHand</title>
</head>
<body>
<section class="container-fluid login">
    <div class="row">

        <div class="col-md-5 loginesq">
            <div class="logincontainer mt-5">
                <a class="secondhand mb-5" href="index.html">SecondHand®</a>
                <h2 class="mb-5 font-weight-normal">Vamos começar por criar uma conta</h2>
            </div>
            <form class="form-signin" action="index.html?login=correto">
                <label for="nome" class="sr-only">Nome</label>
                <input class="form-control loginform" type="text" id="nome"
                       placeholder="Nome" required>
                <label for="apelido" class="sr-only">Apelido</label>
                <input class="form-control loginform" type="text" id="apelido"
                       placeholder="Apelido" required>
                <label for="email" class="sr-only">Email address</label>
                <input class="form-control loginform" type="email" id="email"
                       placeholder="E-mail">
                <label for="password1" class="sr-only">Password</label>
                <input class="form-control loginform" type="text" id="password1"
                       placeholder="Password">
                <label for="password" class="sr-only">Confirmar Password</label>
                <input class="form-control loginform" type="password" id="password" placeholder="Confirmar Password">
                <div class="checkbox mb-3 checkbola">
                    <label class="text-pequeno">
                        <input type="checkbox" value="remember-me"> Concordo com os <b>Termos e Condições</b> da Secondhand
                    </label>
                </div>
                <a class="btn btn-lg btn-primary btn-block" href="index.html?login=iniciado">Registar</a>
                <hr class="my-4">
                <a class="btn btn-block btn-facebook text-center py-3" href="https://www.facebook.com/"><i
                        class="fab fa-facebook mr-2"></i>Criar conta com o Facebook</a>
            </form>
            <div class="logincontainer loginfrase mt-2">
                <p>Se já fazes parte da SecondHand, <a href="login.html">Iniciar sessão.</a></p>
            </div>
        </div>
        <div class="col-md-7 fotologin d-none d-md-block"></div>
    </div>
</section>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="js/jquery-3.4.1.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/codigo.js"></script>
<script>
</script>
</body>
</html>
